name: pgpx

on:
  workflow_dispatch:
  push:
    tags: [ "v[1234].[0-9]+.[0-9]+" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.20'

    - name: Build
      run: go build -o pgpx -v ./...

    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: pgpx
        path: ./pgpx
