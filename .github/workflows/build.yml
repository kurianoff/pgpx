name: pgpx

on:
  workflow_dispatch:
  push:
    tags: [ "v[0-9]+.[0-9]+.[0-9]+" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.20'

    - name: Retrieve branch information
      id: branch_info
      run: |
        echo "SOURCE_NAME=${GITHUB_REF#refs/*/}\n" >> GITHUB_ENV
        echo "SOURCE_BRANCH=${GITHUB_REF#refs/heads/}\n" >> GITHUB_ENV
        echo "SOURCE_TAG=${GITHUB_REF/refs\/tags\//}\n" >> GITHUB_ENV

    - name: Output branch information
      id: output_envs
      run: |
        echo "SOURCE_NAME: $SOURCE_NAME"
        echo "SOURCE_BRANCH: $SOURCE_BRANCH"
        echo "SOURCE_TAG: $SOURCE_TAG"

    - name: Build for darwin/amd64 (mac intel)
      run: |
        GOOS=darwin GOARCH=amd64 go build -o pgpx-mac-intel pgpx.go

    - name: Build for darwin/arm64 (mac Mx)
      run: |
        GOOS=darwin GOARCH=arm64 go build -o pgpx-mac-m pgpx.go

    - name: Create release
      uses: actions/create-release@v1
      id: create_release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        draft: false
        prerelease: false
        release_name: Release $SOURCE_TAG
        tag_name: ${{ github.ref }}
        body_path: README.md

    - name: Upload mac intel artifact
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./pgpx-mac-intel
        asset_name: pgpx-mac-intel-$SOURCE_TAG
        asset_content_type: application/octet-stream

    - name: Upload mac Mx (M1, M2) artifact
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./pgpx-mac-m
        asset_name: pgpx-mac-m-$SOURCE_TAG
        asset_content_type: application/octet-stream
